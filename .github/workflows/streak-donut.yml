name: Generate Contribution Streak Donut

on:
  schedule:
    - cron: "0 0 * * *"   # updates daily
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Generate streak donut
        uses: lowlighter/metrics@latest
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          filename: assets/streak-donut.svg
          base: ""
          plugin_streak: yes
          plugin_streak_days: yes
          plugin_streak_current: yes
          plugin_streak_longest: yes
          plugin_streak_chart: donut
          config_display: large
          config_padding: 0

      - name: Commit changes
        uses: EndBug/add-and-commit@v9
        with:
          message: "Update contribution streak donut"
          add: "assets/streak-donut.svg"
